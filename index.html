<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Giveaway</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="giveaway">giveaway</h1>
      <h2 class="model">smartwatch 2 wrist strap se20</h2>
      <p class="description">
          <span class="description__main">The world's first Android compatible</span>
          <span class="description__secondary">Smartwatch with One-touch NFC</span>
      </p>
      <p class="end-time">Ends in:</p>
      <div class="time-box">
          <p id="time-box__hours">
            <span class="bg">1</span>
            <span class="bg">9</span>
            <span>:</span>
          </p>
          <p id="time-box__minutes">
            <span class="bg">2</span>
            <span class="bg">5</span> 
            <span>:</span>
          </p>
          <p id="time-box__seconds">
            <span class="bg">3</span>
            <span class="bg">3</span>
          </p>
      </div>
      <div class="watch-box">
        <img src="https://raw.githubusercontent.com/misterdac89/images/d6884b7cbc5806811ba73bf7a1b609002999f504/uploads/sony-watch.png" alt="sony-watch" class="box__img">
      </div> 
      <a href="#" class="cta-btn">make it yours</a>
  </body>
</html>
